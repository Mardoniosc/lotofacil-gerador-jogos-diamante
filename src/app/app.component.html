<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tipo de jogo</th>
      <th scope="col">Quantidade de jogos</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Jogos simples 8 e 23</td>
      <td><input [(ngModel)]="numeroDeJogos" class="form-control" type="number" name="jogos" id="jogos" placeholder="numero de jogos"></td>
      <td><button class="btn btn-primary" type="button" (click)="gerarJogosSimples()">Gerar Jogos</button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Simples 22 para 14</td>
      <td>8</td>
      <td><button class="btn btn-primary" type="button" (click)="gerarJogos8_14()">Gerar Jogos</button></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Simples 23 para 15</td>
      <td>23</td>
      <td><button class="btn btn-primary" type="button" (click)="gerarJogos23_15()">Gerar Jogos</button></td>
    </tr>
  </tbody>
</table>
<br>
<button class="btn btn-danger mb-2" *ngIf="jogos.length > 0" (click)="limparJogos()">Limpar tabela de jogos</button>
<br>

<table class="table table-dark table-striped" *ngIf="jogos.length > 0">
  <thead>
    <tr>
      <th>Jogos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jogo of jogos">
      <td>{{jogo}}</td>
    </tr>
  </tbody>
</table>
